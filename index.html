<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard PMBOK - Controle e Monitoramento</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
textarea, select, input {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}
button {
    margin-top: 8px;
    padding: 8px 15px;
    border: none;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg, #764ba2, #667eea);
}
#historico {
    max-height: 200px;
    overflow-y: auto;
    font-size: 14px;
    background: #f9fafb;
    padding: 10px;
    border-radius: 8px;
}
.status {
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 6px;
    color: white;
}
.verde { background: green; }
.amarelo { background: orange; }
.vermelho { background: red; }
</style>
</head>
<body>

<h1>ðŸ“Š Dashboard PMBOK - Controle e Monitoramento</h1>

<div class="dashboard">
    <div class="card">
        <h2>KPI - Desempenho Geral</h2>
        <canvas id="kpiChart" width="200" height="200"></canvas>
    </div>

    <div class="card">
        <h2>Burndown Chart</h2>
        <canvas id="burndownChart"></canvas>
    </div>

    <div class="card">
        <h2>Linha do Tempo (Gantt)</h2>
        <canvas id="ganttChart"></canvas>
    </div>

    <div class="card">
        <h2>Riscos por Grupo</h2>
        <canvas id="riscoChart"></canvas>
    </div>
</div>

<div class="card" style="margin-top: 20px;">
    <h2>AtualizaÃ§Ã£o dos Grupos (PMBOK)</h2>
    <div id="formGrupos"></div>
</div>

<div class="card" style="margin-top: 20px;">
    <h2>HistÃ³rico de AlteraÃ§Ãµes</h2>
    <div id="historico"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

// ðŸ”‘ Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyATkhWldIDdpf882QBSdDAmAwzwnwIC7IE",
  authDomain: "deshbords.firebaseapp.com",
  databaseURL: "https://deshbords-default-rtdb.firebaseio.com",
  projectId: "deshbords",
  storageBucket: "deshbords.firebasestorage.app",
  messagingSenderId: "569768993333",
  appId: "1:569768993333:web:a3147de3955aae2177c77c",
  measurementId: "G-VV06D2298P"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// âœ… Dados Iniciais
const nomesGrupos = ["IniciaÃ§Ã£o", "Planejamento", "ExecuÃ§Ã£o", "Monitoramento", "Encerramento"];
let progresso = [20, 40, 60, 50, 10];
let atrasadas = [0, 1, 2, 0, 1];
let riscos = [1, 2, 3, 1, 0];
let descricoes = ["", "", "", "", ""];
let tempoPrevisto = [5, 7, 10, 6, 4];

const formDiv = document.getElementById("formGrupos");

// ----- Monta formulÃ¡rio -----
function montarFormulario() {
    formDiv.innerHTML = "";
    nomesGrupos.forEach((nome, i) => {
        formDiv.innerHTML += `
            <h3>Grupo ${i+1} - ${nome} <span id="status${i}" class="status verde">Verde</span></h3>
            <label>DescriÃ§Ã£o:</label>
            <textarea id="desc${i}">${descricoes[i]}</textarea>
            <label>% ConcluÃ­do:</label>
            <input type="number" id="prog${i}" min="0" max="100" value="${progresso[i]}">
            <label>Tarefas Atrasadas:</label>
            <input type="number" id="atr${i}" min="0" value="${atrasadas[i]}">
            <label>Riscos Ativos:</label>
            <input type="number" id="ris${i}" min="0" value="${riscos[i]}">
            <label>Tempo previsto (dias):</label>
            <input type="number" id="tempo${i}" min="1" value="${tempoPrevisto[i]}">
            <button onclick="salvarGrupo(${i})">Salvar Grupo ${i+1}</button>
            <hr>
        `;
    });
}
montarFormulario();

// ----- GrÃ¡ficos -----
const kpiChart = new Chart(document.getElementById("kpiChart"), {
    type: "doughnut",
    data: { labels: ["ConcluÃ­do", "Restante"], datasets: [{ data: [0, 100], backgroundColor: ["#4caf50", "#e0e0e0"] }] },
    options: { cutout: "80%", plugins: { legend: { display: false } } }
});
function atualizarKPI(valor) {
    kpiChart.data.datasets[0].data = [valor, 100 - valor];
    kpiChart.update();
}

const burndownChart = new Chart(document.getElementById("burndownChart"), {
    type: "line",
    data: { labels: ["Dia 1","Dia 2","Dia 3","Dia 4","Dia 5"],
        datasets: [
            { label: "Planejado", data: [100, 80, 60, 40, 20], borderColor: "blue", fill: false },
            { label: "Realizado", data: [100, 85, 70, 55, 40], borderColor: "red", fill: false }
        ]}
});

const ganttChart = new Chart(document.getElementById("ganttChart"), {
    type: "bar",
    data: { labels: nomesGrupos, datasets: [{ label: "Tempo Previsto (dias)", data: tempoPrevisto, backgroundColor: "rgba(33,150,243,0.6)" }] },
    options: { indexAxis: 'y', plugins: { legend: { display: false } } }
});

const riscoChart = new Chart(document.getElementById("riscoChart"), {
    type: "bar",
    data: { labels: nomesGrupos, datasets: [{ label: "Riscos Ativos", data: riscos, backgroundColor: "red" }] }
});

// ----- Atualizar status automaticamente -----
function atualizarStatus() {
    nomesGrupos.forEach((_, i) => {
        const statusEl = document.getElementById(`status${i}`);
        if (atrasadas[i] > 0) statusEl.className = "status vermelho";
        else if (progresso[i] < 50) statusEl.className = "status amarelo";
        else statusEl.className = "status verde";
    });
}

// ----- Salvar grupo no Firebase -----
window.salvarGrupo = function(i) {
    progresso[i] = parseInt(document.getElementById(`prog${i}`).value) || 0;
    atrasadas[i] = parseInt(document.getElementById(`atr${i}`).value) || 0;
    riscos[i] = parseInt(document.getElementById(`ris${i}`).value) || 0;
    descricoes[i] = document.getElementById(`desc${i}`).value;
    tempoPrevisto[i] = parseInt(document.getElementById(`tempo${i}`).value) || 0;

    set(ref(db, "grupos/" + i), {
        nome: nomesGrupos[i],
        progresso: progresso[i],
        atrasadas: atrasadas[i],
        riscos: riscos[i],
        descricao: descricoes[i],
        tempoPrevisto: tempoPrevisto[i],
        atualizadoEm: new Date().toISOString()
    });

    atualizarGraficos();
    const agora = new Date().toLocaleString("pt-BR");
    document.getElementById("historico").innerHTML += `<p>âœ… Grupo ${i+1} salvo no Firebase em ${agora}</p>`;
};

// ----- Atualizar grÃ¡ficos -----
function atualizarGraficos() {
    atualizarKPI(progresso.reduce((a,b)=>a+b,0)/nomesGrupos.length);
    ganttChart.data.datasets[0].data = tempoPrevisto; ganttChart.update();
    riscoChart.data.datasets[0].data = riscos; riscoChart.update();
    atualizarStatus();
}
atualizarGraficos();

// ----- Receber dados do Firebase em tempo real -----
onValue(ref(db, "grupos"), (snapshot) => {
    if (snapshot.exists()) {
        const dados = snapshot.val();
        Object.keys(dados).forEach(i => {
            progresso[i] = dados[i].progresso || 0;
            atrasadas[i] = dados[i].atrasadas || 0;
            riscos[i] = dados[i].riscos || 0;
            descricoes[i] = dados[i].descricao || "";
            tempoPrevisto[i] = dados[i].tempoPrevisto || 0;
        });
        montarFormulario();
        atualizarGraficos();
        document.getElementById("historico").innerHTML += `<p>ðŸ“¥ Dados carregados do Firebase (${new Date().toLocaleTimeString("pt-BR")})</p>`;
    }
});
</script>
</body>
</html>
