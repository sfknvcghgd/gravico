<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard PMBOK - Controle e Monitoramento</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
.card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
textarea, select, input {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}
button {
    margin-top: 8px;
    padding: 8px 15px;
    border: none;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg, #764ba2, #667eea);
}
#historico {
    max-height: 200px;
    overflow-y: auto;
    font-size: 14px;
    background: #f9fafb;
    padding: 10px;
    border-radius: 8px;
}
.status {
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 6px;
    color: white;
}
.verde { background: green; }
.amarelo { background: orange; }
.vermelho { background: red; }
</style>
</head>
<body>

<h1>üìä Dashboard PMBOK - Controle e Monitoramento</h1>

<div class="dashboard">
    <div class="card">
        <h2>KPI - Desempenho Geral</h2>
        <canvas id="kpiChart" width="200" height="200"></canvas>
    </div>

    <div class="card">
        <h2>Burndown Chart</h2>
        <canvas id="burndownChart"></canvas>
    </div>

    <div class="card">
        <h2>Linha do Tempo (Gantt)</h2>
        <canvas id="ganttChart"></canvas>
    </div>

    <div class="card">
        <h2>Riscos por Grupo</h2>
        <canvas id="riscoChart"></canvas>
    </div>
</div>

<div class="card" style="margin-top: 20px;">
    <h2>Atualiza√ß√£o dos Grupos (PMBOK)</h2>
    <div id="formGrupos"></div>
</div>

<div class="card" style="margin-top: 20px;">
    <h2>Hist√≥rico de Altera√ß√µes</h2>
    <div id="historico"></div>
</div>

<script>
const nomesGrupos = ["Inicia√ß√£o", "Planejamento", "Execu√ß√£o", "Monitoramento", "Encerramento"];
let progresso = [20, 40, 60, 50, 10];
let atrasadas = [0, 1, 2, 0, 1];
let riscos = [1, 2, 3, 1, 0];
let descricoes = ["", "", "", "", ""];
let tempoPrevisto = [5, 7, 10, 6, 4];

const formDiv = document.getElementById("formGrupos");
nomesGrupos.forEach((nome, i) => {
    formDiv.innerHTML += `
        <h3>Grupo ${i+1} - ${nome} <span id="status${i}" class="status verde">Verde</span></h3>
        <label>Descri√ß√£o:</label>
        <textarea id="desc${i}">${descricoes[i]}</textarea>
        <label>% Conclu√≠do:</label>
        <input type="number" id="prog${i}" min="0" max="100" value="${progresso[i]}">
        <label>Tarefas Atrasadas:</label>
        <input type="number" id="atr${i}" min="0" value="${atrasadas[i]}">
        <label>Riscos Ativos:</label>
        <input type="number" id="ris${i}" min="0" value="${riscos[i]}">
        <label>Tempo previsto (dias):</label>
        <input type="number" id="tempo${i}" min="1" value="${tempoPrevisto[i]}">
        <button onclick="salvarGrupo(${i})">Salvar Grupo ${i+1}</button>
        <hr>
    `;
});

const ctxKPI = document.getElementById("kpiChart").getContext("2d");
const kpiChart = new Chart(ctxKPI, {
    type: "doughnut",
    data: {
        labels: ["Conclu√≠do", "Restante"],
        datasets: [{
            data: [0, 100],
            backgroundColor: ["#4caf50", "#e0e0e0"],
            borderWidth: 0
        }]
    },
    options: {
        cutout: "80%",
        plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: {
                display: true,
                text: "Progresso Geral",
                font: { size: 16 }
            }
        }
    }
});

function atualizarKPI(valor) {
    kpiChart.data.datasets[0].data = [valor, 100 - valor];
    kpiChart.update();
}

const burndownChart = new Chart(document.getElementById("burndownChart"), {
    type: "line",
    data: {
        labels: ["Dia 1","Dia 2","Dia 3","Dia 4","Dia 5"],
        datasets: [
            { label: "Planejado", data: [100, 80, 60, 40, 20], borderColor: "blue", fill: false },
            { label: "Realizado", data: [100, 85, 70, 55, 40], borderColor: "red", fill: false }
        ]
    }
});

// üöÄ Gr√°fico de Gantt corrigido
const ganttChart = new Chart(document.getElementById("ganttChart"), {
    type: "bar",
    data: {
        labels: nomesGrupos,
        datasets: [{
            label: "Tempo Previsto (dias)",
            data: tempoPrevisto,
            backgroundColor: tempoPrevisto.map(val => `rgba(33, 150, 243, ${0.4 + val/20})`),
            borderColor: "rgba(33, 150, 243, 1)",
            borderWidth: 2
        }]
    },
    options: {
        indexAxis: 'y',
        animation: {
            duration: 1000,
            easing: 'easeInOutQuart'
        },
        plugins: {
            legend: { display: false },
            title: {
                display: true,
                text: "Gr√°fico de Gantt - Tempo Previsto por Grupo",
                font: { size: 16 }
            },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return `‚è≥ ${context.raw} dias`;
                    }
                }
            }
        },
        scales: {
            x: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: "Dias"
                }
            },
            y: {
                ticks: {
                    autoSkip: false, // <-- garante que TODOS grupos aparecem
                    font: { size: 14 }
                },
                title: {
                    display: true,
                    text: "Grupos"
                }
            }
        }
    }
});

const riscoChart = new Chart(document.getElementById("riscoChart"), {
    type: "bar",
    data: {
        labels: nomesGrupos,
        datasets: [{
            label: "Riscos Ativos",
            data: riscos,
            backgroundColor: "red"
        }]
    }
});

function atualizarKPIs() {
    const total = progresso.reduce((a,b)=>a+b,0)/nomesGrupos.length;
    atualizarKPI(total);
}

function salvarGrupo(i) {
    progresso[i] = parseInt(document.getElementById(`prog${i}`).value);
    atrasadas[i] = parseInt(document.getElementById(`atr${i}`).value);
    riscos[i] = parseInt(document.getElementById(`ris${i}`).value);
    descricoes[i] = document.getElementById(`desc${i}`).value;
    tempoPrevisto[i] = parseInt(document.getElementById(`tempo${i}`).value);

    const status = document.getElementById(`status${i}`);
    if (riscos[i] > 3 || atrasadas[i] > 2) {
        status.className = "status vermelho"; status.innerText = "Vermelho";
    } else if (riscos[i] > 0 || atrasadas[i] > 0) {
        status.className = "status amarelo"; status.innerText = "Amarelo";
    } else {
        status.className = "status verde"; status.innerText = "Verde";
    }

    ganttChart.data.datasets[0].data = tempoPrevisto;
    ganttChart.data.datasets[0].backgroundColor = tempoPrevisto.map(val => `rgba(33, 150, 243, ${0.4 + val/20})`);
    ganttChart.update();

    riscoChart.data.datasets[0].data = riscos;
    riscoChart.update();

    atualizarKPIs();

    const agora = new Date().toLocaleString("pt-BR");
    document.getElementById("historico").innerHTML += `<p>‚úçÔ∏è Grupo ${i+1} (${nomesGrupos[i]}) atualizado em ${agora} - Progresso: ${progresso[i]}%, Atrasos: ${atrasadas[i]}, Riscos: ${riscos[i]}, Tempo Previsto: ${tempoPrevisto[i]} dias<br>Descri√ß√£o: ${descricoes[i]}</p>`;
}

atualizarKPIs();
</script>
</body>
</html>
